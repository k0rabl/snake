<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Snake!</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="startBlock" class="start-block">
		<h3 class="title">snake!</h3>
		<h3 class="highscore">Your highscore: <span id="highscore">0</span></h3>
		<ul class="level">
			<li>
				<label>
					<input class="radio" type="radio" name="choice" id="easy">
					<span class="easy">easy</span>
				</label>
			</li>
			<li>
				<label>
					<input class="radio" type="radio" name="choice" id="medium">
					<span class="medium">medium</span>
				</label>
			</li>
			<li>
				<label>
					<input class="radio" type="radio" name="choice" id="hard">
					<span class="hard">hard</span>
				</label>
			</li>
		</ul>
		<button id="start" class="start">Start!</button>
	</div>
	<div id="game" class="game disable">
		<h1 class="titleGame title">snake! <p class="pause">(press "Space" for pause)</p></h1>
		<h1 id="yourScore" class="score">0</h1>	
	</div>
	<script src="script.js"></script>
</body>
</html>
